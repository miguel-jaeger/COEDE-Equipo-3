<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo 5</title>

    <!-- Script que carga los CVs -->
    <script type="text/javascript" src="js/script-old.js"></script>

    <!-- Estilos base oscuros para todo el index -->
    <style>
        body {
            background: #0b0f19; /* Fondo global oscuro */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background: #111827; 
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #38bdf8;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0;
            list-style: none;
        }

        nav a {
            color: #93c5fd;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 2rem;
            display: grid;
            gap: 2rem;
        }

        article {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Equipo 5</h1>
        <nav>
            <ul>
                <li><a href="#delacruz">delacruz</a></li>
                <li><a href="#altamirano">altamirano</a></li>
                <li><a href="#lopezpuma">lopezpuma</a></li>
                <li><a href="#molleda">molleda</a></li>
                <li><a href="#cordova">cordova</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <article id="delacruz"></article>
        <article id="altamirano"></article>
        <article id="lopezpuma"></article>
        <article id="molleda"></article>
        <article id="cordova"></article>
    </section> 

    <footer>
        &copy; 2025 Equipo 5, Todos los derechos reservados.
    </footer>
</body>
</html>
