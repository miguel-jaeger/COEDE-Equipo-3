<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos Personales</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .info-item {
            margin: 15px 0;
            padding: 10px;
            background-color: #e8f4fc;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .label {
            font-weight: bold;
            color: #2c3e50;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mis Datos Personales</h1>
        
        <div class="info-item">
            <span class="label">Apellidos:</span> Lopez puma 
        </div>
        
        <div class="info-item">
            <span class="label">Nombres:</span> Giancarlo
        </div>
        
        <div class="info-item">
            <span class="label">Edad:</span> 24 años
        </div>
        
        <div class="info-item">
            <span class="label">Colegio donde estudié:</span> Colegio santa rosa de lima
        </div>
    </div>
    
    <div class="footer">
        © 2023 - Información personal
      </div>
</body>
</html>
